<!DOCTYPE html>
<html>

<head>
    <title>Buzzy Bee Maze</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/base.css" rel="stylesheet" type="text/css" media="all" />
    <link href="css/buzzyMaze.css" rel="stylesheet" type="text/css" media="all" />
</head>

<body onload="startGame()">

    <header>Help Buzzy Bee Avoid the Obstacles!</header>

    <div>
        <button style="color: purple; padding: 2%; margin: .5%; font-size: 1.5em; background-color: lightblue;"
            onmousedown="moveup()" onmouseup="stopMove()" ontouchstart="moveup()">UP</button><br><br>
        <button style="color: purple; padding: 2%; margin: 1%; font-size: 1.5em; background-color: lightblue;"
            onmousedown="moveleft()" onmouseup="stopMove()" ontouchstart="moveleft()">LEFT</button>
        <button style="color: purple; padding: 2%; margin: 1%; font-size: 1.5em; background-color: lightblue;"
            onmousedown="moveright()" onmouseup="stopMove()" ontouchstart="moveright()">RIGHT</button><br><br>
        <button style="color: purple; padding: 2%; margin: .5%; font-size: 1.5em; background-color: lightblue;"
            onmousedown="movedown()" onmouseup="stopMove()" ontouchstart="movedown()">DOWN</button>
    </div>
    <script src="js/buzzyMaze.js"></script>

    <footer>
        Suzanne Rizzo &copy;
    </footer>


</body>

</html>
